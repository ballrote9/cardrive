    {% extends "auth_base.html" %}  
    {% load static %}

    {% block title %}
        <title>Логин</title>
    {% endblock %}

    {% block content %}
    <div class="login-container">
        <a href="/" class="back-arrow">← Назад</a>
        <h2>Вход</h2>
        <form action="{% url "user:login" %}" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
            <p> {{form.non_field_errors}} </p>
            {% endif %}
            <label for = "id_username"> Имя пользователя </label>
            <input type = "text" value = "{% if form.username.value %}{{form.username.value}}{% endif %}" 
            name = "username" id = "id_username" placeholder = "Введите ваше имя пользователя" required>
            
            <label for = "id_password"> Пароль </label>
            <input type = "password" name = "password" id = "id_password" placeholder = "Введите ваш пароль" required>
            <button type="submit">Войти</button>
        </form>
        <button onclick="window.location.href='{% url "user:registration" %}'" class="register-button">Регистрация</button>
        <div class="links">
            <a href="/forgot-password" class="forgot-password-link">Забыли пароль?</a>
            <a href="/admin" class="admin-link">Администратор?</a>
        </div>
    </div>
    {% endblock %}
